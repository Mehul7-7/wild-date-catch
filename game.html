<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Junk Collector Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #gameCanvas {
      background: #222;
      display: block;
      margin: auto;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
    }
    #leaderboard {
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="scoreBoard">Score: 0</div>

<div id="gameOverScreen">
  <h2>Game Over</h2>
  <p>Your Score: <span id="finalScore"></span></p>
  <h3>Leaderboard</h3>
  <ol id="leaderboard"></ol>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let basket = { x: 160, y: 540, width: 80, height: 40, speed: 6 };
let junkItems = [];
let score = 0;
let gameOver = false;

// Junk Images (you can replace with your own)
const junkImg = new Image();
junkImg.src = "https://cdn-icons-png.flaticon.com/512/565/565547.png"; // example trash icon

// Basket Image
const basketImg = new Image();
basketImg.src = "https://cdn-icons-png.flaticon.com/512/1045/1045870.png"; // basket icon

function spawnJunk() {
  const size = 30 + Math.random() * 20;
  junkItems.push({
    x: Math.random() * (canvas.width - size),
    y: -size,
    size: size,
    speed: 2 + Math.random() * 3
  });
}

function drawBasket() {
  ctx.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);
}

function drawJunk() {
  junkItems.forEach(j => {
    ctx.drawImage(junkImg, j.x, j.y, j.size, j.size);
  });
}

function updateJunk() {
  junkItems.forEach((j, i) => {
    j.y += j.speed;

    // Collision detection
    if (
      j.x < basket.x + basket.width &&
      j.x + j.size > basket.x &&
      j.y < basket.y + basket.height &&
      j.y + j.size > basket.y
    ) {
      score += 10;
      junkItems.splice(i, 1);
      document.getElementById("scoreBoard").innerText = "Score: " + score;
    }

    // Missed junk
    if (j.y > canvas.height) {
      gameOver = true;
      endGame();
    }
  });
}

function gameLoop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBasket();
  drawJunk();
  updateJunk();

  requestAnimationFrame(gameLoop);
}

setInterval(spawnJunk, 1000);

// ðŸŽ® Touch Control (finger drag/swipe)
canvas.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  let rect = canvas.getBoundingClientRect();
  let x = touch.clientX - rect.left;
  basket.x = x - basket.width / 2;

  // keep inside screen
  if (basket.x < 0) basket.x = 0;
  if (basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;
});

// ðŸŽ® Device Tilt (iOS/Android)
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", (e) => {
    if (e.gamma !== null) {
      basket.x += e.gamma * 0.5; // sensitivity
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;
    }
  });
}

function endGame() {
  document.getElementById("finalScore").innerText = score;

  // Save score in localStorage for leaderboard
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
  leaderboard.push(score);
  leaderboard.sort((a, b) => b - a);
  leaderboard = leaderboard.slice(0, 5); // top 5
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

  let list = document.getElementById("leaderboard");
  list.innerHTML = "";
  leaderboard.forEach(s => {
    let li = document.createElement("li");
    li.innerText = s;
    list.appendChild(li);
  });

  document.getElementById("gameOverScreen").style.display = "block";
}

function restartGame() {
  score = 0;
  junkItems = [];
  gameOver = false;
  basket.x = 160;
  document.getElementById("scoreBoard").innerText = "Score: 0";
  document.getElementById("gameOverScreen").style.display = "none";
  gameLoop();
}

gameLoop();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Date Catch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffefd5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: url('assets/bg.png') no-repeat center center;
      background-size: cover;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 90%;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 8px;
    }

    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      display: none;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
    }

    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
    }

    #gameOverScreen button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff6347;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

<style>
 

  /* Junk size (bigger) */
  .junk {
    width: 140px;   /* adjust here */
    height: 140px;
  }
</style>


  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="hud">
    <div id="scoreBoard">Score: 0</div>
    <div id="livesBoard">Lives: 5</div>
  </div>

  <div id="popup"></div>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p id="finalScore">Your Score: 0</p>
    <button onclick="restartGame()">Play Again</button>
    <button onclick="shareScore()">Share Score</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const scoreBoard = document.getElementById("scoreBoard");
    const livesBoard = document.getElementById("livesBoard");
    const popup = document.getElementById("popup");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");

    // Basket
    const basketImg = new Image();
    basketImg.src = "assets/basket.png";

    const basket = { 
      x: canvas.width / 2 - 70, 
      y: canvas.height - 160, 
      width: 200, 
      height: 150 
    };

    // Game state
    let score = 0;
    let lives = 5;
    let gameOver = false;

    // Load images
    const ingredientImgs = [
      "assets/ingredient1.svg",
      "assets/ingredient2.svg",
      "assets/ingredient3.svg",
      "assets/ingredient4.svg",
      "assets/ingredient5.svg",
      "assets/ingredient6.svg",
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const junkImgs = [
      "assets/junk1.png",
      "assets/junk2.png",
      "assets/junk3.png",
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let fallingItems = [];

    class Item {
      constructor(img, x, type) {
        this.img = img;
        this.x = x;
        this.y = -100;
        this.type = type; 
        this.speed = 3 + Math.random() * 2;

        if (type === "ingredient") {
          this.width = 100;
          this.height = 100;
        }else {
          this.width = 160;   // Changed junk width
          this.height = 160;  // Changed junk height
        }
      }
      draw() {
        ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
      }
      update() {
        this.y += this.speed;
      }
    }

    function spawnItem() {
      const allItems = [
        ...ingredientImgs.map(img => ({img, type: "ingredient"})),
        ...junkImgs.map(img => ({img, type: "junk"})),
      ];
      const chosen = allItems[Math.floor(Math.random() * allItems.length)];
      const x = Math.random() * (canvas.width - 100);
      fallingItems.push(new Item(chosen.img, x, chosen.type));
    }

    function showPopup(text, color) {
      popup.innerText = text;
      popup.style.color = color;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 700);
    }

    function detectCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Basket (draw image)
      ctx.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);

      // Items
      fallingItems.forEach((item, i) => {
        item.update();
        item.draw();

        if (detectCollision(basket, item)) {
          if (item.type === "ingredient") {
            score += 10;
            showPopup("+10", "green");
          } else {
            lives--;
            showPopup("-1 life", "red");
          }
          fallingItems.splice(i, 1);
        } else if (item.y > canvas.height) {
          // Missed ingredient = lose life
          if (item.type === "ingredient") {
            lives--;
            showPopup("-1 life", "red");
          }
          fallingItems.splice(i, 1);
        }
      });

      scoreBoard.innerText = "Score: " + score;
      livesBoard.innerText = "Lives: " + lives;

      if (lives <= 0) {
        endGame();
      }

      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      finalScore.innerText = "Your Score: " + score;
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      score = 0;
      lives = 5;
      gameOver = false;
      fallingItems = [];
      gameOverScreen.style.display = "none";
      update();
    }

    function shareScore() {
      alert("Share your score: " + score);
    }

    // Controls
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) basket.x -= 30;
      if (e.key === "ArrowRight" && basket.x < canvas.width - basket.width) basket.x += 30;
    });

    window.addEventListener("deviceorientation", (e) => {
      if (e.gamma > 5 && basket.x < canvas.width - basket.width) basket.x += 8;
      if (e.gamma < -5 && basket.x > 0) basket.x -= 8;
    });

    setInterval(spawnItem, 1200); // spawn rate
    update();
  </script>
</body>
</html>
